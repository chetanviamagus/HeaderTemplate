<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greenheck - Building Value in Air</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&URL_ADDRESS" />

  <style>
:root {
  --color-black: #000;
  --color-gray: #333;
  --color-light-gray: #666;
  --color-primary: #075697;
  --color-white: #fff;
  --border-radius: 21px;
  --font-family-base: 'HelveticaCE', sans-serif;
  --font-size-base: 14px;
  --font-size-nav: 18px;
  --transition-base: all 0.2s ease-in-out;
  --max-width-container: 1248px;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Font Definitions */
@font-face {
  font-family: 'Helvetica-Bold';
  src: url('../fonts/Helvetica-Bold.ttf') format('truetype');
}

@font-face {
  font-family: 'Helvetica-Condensed-Black';
  src: url('../fonts/Helvetica-Condensed-Black.otf') format('opentype');
}

@font-face {
  font-family: 'Helvetica-Condensed-Bold';
  src: url('../fonts/Helvetica-Condensed-Bold.otf') format('opentype');
}

@font-face {
  font-family: 'Helvetica-Condensed';
  src: url('../fonts/Helvetica-Condensed.otf') format('opentype');
}

@font-face {
  font-family: 'Helvetica-Narrow-Bold';
  src: url('../fonts/Helvetica-Narrow-Bold.otf') format('opentype');
}

@font-face {
  font-family: 'Helvetica-Narrow-Oblique';
  src: url('../fonts/Helvetica-Narrow-Oblique.otf') format('opentype');
}

@font-face {
  font-family: 'Helvetica';
  src: url('../fonts/Helvetica.otf') format('opentype');
}

@font-face {
  font-family: 'HelveticaCE-CondBold';
  src: url('../fonts/HelveticaCE-CondBold.otf') format('opentype');
}

@font-face {
  font-family: 'HelveticaCE-Narrow';
  src: url('../fonts/HelveticaCE-Narrow.otf') format('opentype');
}

@font-face {
  font-family: 'HelveticaCE';
  src: url('../fonts/HelveticaCE.otf') format('opentype');
}

@font-face {
  font-family: 'HelveticaConBQ-Medium';
  src: url('../fonts/HelveticaConBQ-Medium.otf') format('opentype');
}

/* Header Layout */
.site-header {
  background-color: var(--color-white);
  border-top: 10px solid var(--color-primary);
}

.site-header__container {
  margin: 0 auto;
  max-width: var(--max-width-container);
  padding: 22px 0 26px;
}

/* Top Bar Section */
.site-header__top-bar {
  align-items: center;
  display: flex;
  justify-content: flex-end;
  min-height: 26px;
  position: relative;
}

.site-header__center {
  align-items: center;
  display: flex;
  gap: 5px;
  left: 50%;
  position: absolute;
  top: 0;
  transform: translateX(-50%);
  white-space: nowrap;
}

.site-header__center-text {
  color: var(--color-primary);
  font-family: var(--font-family-base);
  font-size: var(--font-size-base);
}

.site-header__right {
  display: flex;
  gap: 15px;
  justify-content: flex-end;
  max-width: 400px;
  width: 100%;
}

/* Buttons and Links */
.site-header__ecaps-button {
  background-color: var(--color-primary);
  border: 1px solid var(--color-primary);
  border-radius: var(--border-radius);
  color: var(--color-white);
  font-family: var(--font-family-base);
  font-size: var(--font-size-base);
  font-weight: 500;
  line-height: 20px;
  padding: 2px 12px;
  text-decoration: none;
}

.site-header__icon-button {
  color: var(--color-primary);
  font-family: var(--font-family-base);
  text-decoration: none;
}

.outline-medium-btn-with-icon {
  align-items: center;
  background-color: var(--color-white);
  border: 1px solid var(--color-primary);
  border-radius: var(--border-radius);
  color: var(--color-primary);
  display: flex;
  font-family: var(--font-family-base);
  font-size: 15px;
  font-weight: 500;
  gap: 6px;
  line-height: 20px;
  padding: 7px 18px;
  text-decoration: none;
  transition: var(--transition-base);
}

.outline-medium-btn-with-icon:hover {
  background-color: var(--color-primary);
  color: var(--color-white);
}

/* Logo and Navigation */
.site-header__logo-nav-bar {
  align-items: flex-end;
  display: flex;
  justify-content: space-between;
}

.site-header__logo-nav-bar img {
  height: auto;
  margin-bottom: 8px;
  max-width: 287px;
  width: 100%;
}

.site-header__navigation {
  align-items: center;
  display: flex;
  gap: 60px;
}

.site-header__nav-list {
  display: flex;
  gap: 62px;
  list-style: none;
}

.site-header__nav-item {
  position: relative;
}

.site-header__nav-link {
  color: var(--color-gray);
  font-family: var(--font-family-base);
  font-size: var(--font-size-nav);
  font-weight: 500;
  letter-spacing: 0;
  line-height: 24px;
  text-decoration: none;
  transition: var(--transition-base);
}

.site-header__nav-link:hover {
  color: var(--color-primary);
}

/* Dropdown Menu */
.dropdown-menu {
  position: relative;
  background-color: var(--color-white);
  border-radius: 0;
  box-shadow: 0 4px 6px -2px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  display: none;
  left: 50%;
  width: 100vw;
  padding: 24px 0;
  position: fixed;
  top: 120px;
  transform: translateX(-50%);
  transition: var(--transition-base);
  z-index: 1000;
}

.dropdown-menu.active .dropdown-grid {
  opacity: 0.5;
}

.dropdown-menu > * {
  margin: 0 auto;
  max-width: var(--max-width-container);
  padding: 0 24px;
}

.dropdown-menu::before {
  border-color: transparent transparent var(--color-white);
  border-style: solid;
  border-width: 0 8px 8px;
  content: '';
  height: 0;
  left: 50%;
  position: absolute;
  top: -8px;
  transform: translateX(-50%);
  width: 0;
}

.dropdown-grid {
  background: var(--color-white);

  display: flex;
  flex-wrap: wrap;
  row-gap: 33px;
  column-gap: 4px;
  justify-content: center;
  margin: 0 auto;
  padding: 24px;
}

.dropdown-item {
  align-items: center;
  border: transparent 2px solid;
  border-radius: 8px;
  color: var(--color-gray);
  display: flex;
  flex-direction: column;
  font-family: var(--font-family-base);
  font-size: var(--font-size-base);
  gap: 12px;
  max-height: 153px;
  max-width: 171px;
  overflow: hidden;
  padding: 12px;
  text-align: center;
  text-decoration: none;
  transition: var(--transition-base);
  width: 100%;
}

.dropdown-item:hover {
  /* background-color: #f5f5f5;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); */
  transform: translateY(-2px);
  color: var(--color-primary);
  border: 2px solid var(--color-primary);
}

.dropdown-icon {
  height: auto !important;
  object-fit: contain;
  transition: transform 0.2s ease;
  width: auto !important;
}

.dropdown-item:hover .dropdown-icon {
  transform: scale(1.05);
 
}

.dropdown-item span {
  font-size: var(--font-size-base);
  font-weight: 500;
  line-height: 1.2;
}

/* Submenu */
.submenu {
  display: none;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 779px;
    height: 387px;
    background: var(--color-white);
    padding: 20px 40px;
    border: 1px solid var(--color-primary);
    box-sizing: border-box;
}
.submenu-header {
  display: flex;
  flex-direction: column;
  gap: 16px;
  margin-bottom: 20px;
}

.submenu-header-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.submenu-header-bottom {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.submenu-title {
  font-family: var(--font-family-base);
  font-size: 24px;
  color: var(--color-black);
}

.submenu-close {
  cursor: pointer;
  color: var(--color-gray);
  transition: var(--transition-base);
}

.submenu-close:hover {
  color: var(--color-primary);
}

.submenu-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.submenu-column {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.submenu-item {
  color: var(--color-gray);
  text-decoration: none;
  font-family: var(--font-family-base);
  font-size: var(--font-size-base);
  transition: var(--transition-base);
  padding: 8px 0;
}

.submenu-item:hover {
  color: var(--color-primary);
}

.submenu-back {
  display: flex;
  align-items: center;
  gap: 8px;
  color: var(--color-gray);
  text-decoration: none;
  font-family: var(--font-family-base);
  font-size: var(--font-size-base);
  margin-bottom: 16px;
  cursor: pointer;
}

.submenu-back:hover {
  color: var(--color-primary);
}

/* Font Size and Weight */
.font-size-22 {
  font-size: 22px;
}

.font_black {
  color: var(--color-black);
}

.font_weight {
  font-weight: 600;
}

/* Divider */
.divder_line {
  background-color: var(--color-light-gray);
  height: 20px;
  margin: 0 10px;
  width: 1px;
}

/* Product Title */
.h2_products {
  color: var(--color-black);
    font-family: var(--font-family-base);
    font-size: 22px;
    margin-left: 98px;
}
  </style>
</head>

<body>
  <header class="site-header">
    <div class="site-header__container">
      <div class="site-header__top-bar">
        <div class="site-header__center">
          <div class="site-header__center-text">
            Experience Best-In-Class Product Selection with
          </div>
          <a href="#" class="site-header__ecaps-button">eCAPS</a>
        </div>
        <div class="site-header__right font-size-22">
          <a href="#" class="site-header__icon-button">
            <span class="material-symbols-outlined font_black font_weight">search</span>
          </a>
          <span class="divder_line"></span>
          <a href="#" class="site-header__icon-button">
            <span class="material-symbols-outlined font_black font_weight">manage_accounts</span>
          </a>
        </div>
      </div>
      <div class="site-header__logo-nav-bar">
        <img src="imgs/Greenheck_Logo_Horizontal_Blue.png" alt="Greenheck" />
        <nav class="site-header__navigation">
          <!-- Navigation will be dynamically generated here -->
          <a href="#" class="outline-medium-btn-with-icon">
            <span class="material-symbols-outlined">clarify</span>
            Find My Rep</a>
        </nav>
      </div>
    </div>
  </header>
  <script>
    // Navigation data
    const navigationData = {"mainNav":[{"title":"Products","type":"megamenu","items":[{"title":"Fans","icon":"imgs/Fans.png","submenu":{"title":"Fans","viewAll":true,"columns":[{"items":["Roof Exhaust","Roof Supply","Wall Mounted","Ceiling Exhaust","Inline"]},{"items":["Blowers","Gravity","Overhead HVLS","Plenums","Fume Exhaust"]},{"items":["Directional Destratification","Laboratory Exhaust","Arrays","Circulators","Condenser"]}]}},{"title":"Dampers","icon":"imgs/Dampers.png","submenu":{"title":"Dampers","viewAll":true,"columns":[{"items":["Control Dampers","Backdraft Dampers","Industrial Dampers","Fire Dampers","Smoke Dampers"]},{"items":["Combination Fire/Smoke Dampers","Ceiling Radiation Dampers","Corridor Dampers","Heavy Duty Dampers","Blast Dampers"]},{"items":["Tunnel Dampers","Marine Dampers","Specialty Dampers","Custom Dampers"]}]}},{"title":"Louvers","icon":"imgs/Louvers.png","submenu":{"title":"Louvers","viewAll":true,"columns":[{"items":["Stationary Louvers","Adjustable Louvers","Combination Louvers","Wind-Driven Rain Louvers"]},{"items":["Hurricane Louvers","Acoustic Louvers","Equipment Screens","Penthouses"]},{"items":["Sand Louvers","Specialty Louvers","Custom Louvers"]}]}},{"title":"Grilles, Registers & Diffusers","icon":"imgs/GrillesRegistersDiffusers.png","submenu":{"title":"Grilles, Registers & Diffusers","viewAll":true,"columns":[{"items":["Supply Grilles","Return Grilles","Linear Grilles","Security Grilles"]},{"items":["Ceiling Diffusers","Linear Diffusers","High Performance Diffusers","Displacement Diffusers"]},{"items":["Nozzle Diffusers","Custom Grilles & Diffusers"]}]}},{"title":"Air Terminal Units","icon":"imgs/AirTerminalUnits.png"},{"title":"Energy Recovery","icon":"imgs/EnergyRecovery.png"},{"title":"100% Outdoor Air","icon":"imgs/100OutdoorAir.png"},{"title":"Rooftop Units","icon":"imgs/RooftopUnits.png"},{"title":"Tampered Ventilation","icon":"imgs/TamperedVentilation.png"},{"title":"Space Heating","icon":"imgs/SpaceHeating.png"},{"title":"Airflow Measurement","icon":"imgs/AirflowMeasurement.png"},{"title":"Healthcare, Laboratories & Cleanrooms","icon":"imgs/HealthcareLaboratoriesCleanrooms.png"},{"title":"Accessories & Complimentary Products","icon":"imgs/AccessoriesComplimentaryProducts.png"}]},{"title":"Building Type","type":"dropdown","items":["K-12 School","Higher Education","Multi-Family","Healthcare Facility","Manufacturing","Laboratory"]},{"title":"Resources","type":"link"},{"title":"Education","type":"link"},{"title":"Support","type":"link"}]};

    // MenuBuilder class
    class MenuBuilder {
      constructor(data) {
        this.data = data;
      }

      createMainNav() {
        const navList = document.createElement('ul');
        navList.className = 'site-header__nav-list';
        
        this.data.mainNav.forEach(item => {
          const navItem = this.createNavItem(item);
          navList.appendChild(navItem);
        });

        return navList;
      }

      createNavItem(item) {
        const li = document.createElement('li');
        li.className = 'site-header__nav-item';

        const link = document.createElement('a');
        link.href = '#';
        link.className = 'site-header__nav-link';
        link.textContent = item.title;
        li.appendChild(link);

        if (item.type === 'megamenu') {
          const dropdownMenu = this.createMegaMenu(item);
          li.appendChild(dropdownMenu);
        } else if (item.type === 'dropdown') {
          const dropdownMenu = this.createDropdown(item);
          li.appendChild(dropdownMenu);
        }

        return li;
      }

      createMegaMenu(item) {
        const dropdownMenu = document.createElement('div');
        dropdownMenu.className = 'dropdown-menu';

        if (item.title === 'Products') {
          const title = document.createElement('h2');
          title.className = 'h2_products';
          title.textContent = item.title;
          dropdownMenu.appendChild(title);

          const grid = document.createElement('div');
          grid.className = 'dropdown-grid';

          item.items.forEach(product => {
            const productLink = this.createProductItem(product);
            grid.appendChild(productLink);

            if (product.submenu) {
              const submenu = this.createSubmenu(product);
              grid.appendChild(submenu);
            }
          });

          dropdownMenu.appendChild(grid);
        }

        return dropdownMenu;
      }

      createProductItem(product) {
        const link = document.createElement('a');
        link.href = '#';
        link.className = 'dropdown-item';
        if (product.submenu) {
          link.setAttribute('data-submenu-trigger', '');
          link.setAttribute('data-submenu-target', '.submenu');
        }

        const img = document.createElement('img');
        img.src = product.icon;
        img.alt = product.title;
        img.className = 'dropdown-icon';

        const span = document.createElement('span');
        span.textContent = product.title;

        link.appendChild(img);
        link.appendChild(span);

        return link;
      }

      createSubmenu(product) {
        const submenu = document.createElement('div');
        submenu.className = 'submenu';

        const header = this.createSubmenuHeader(product.submenu);
        submenu.appendChild(header);

        if (product.submenu.columns) {
          const grid = document.createElement('div');
          grid.className = 'submenu-grid';

          product.submenu.columns.forEach(column => {
            const columnDiv = document.createElement('div');
            columnDiv.className = 'submenu-column';

            column.items.forEach(item => {
              const link = document.createElement('a');
              link.href = '#';
              link.className = 'submenu-item';
              link.textContent = item;
              columnDiv.appendChild(link);
            });

            grid.appendChild(columnDiv);
          });

          submenu.appendChild(grid);
        }

        return submenu;
      }

      createSubmenuHeader(submenu) {
        const header = document.createElement('div');
        header.className = 'submenu-header';

        const headerTop = document.createElement('div');
        headerTop.className = 'submenu-header-top';

        const backLink = document.createElement('a');
        backLink.className = 'submenu-back';
        const backIcon = document.createElement('span');
        backIcon.className = 'material-symbols-outlined';
        backIcon.textContent = 'arrow_back';
        backLink.appendChild(backIcon);
        backLink.appendChild(document.createTextNode('Product Menu'));

        const closeIcon = document.createElement('span');
        closeIcon.className = 'submenu-close material-symbols-outlined';
        closeIcon.textContent = 'close';

        headerTop.appendChild(backLink);
        headerTop.appendChild(closeIcon);

        const headerBottom = document.createElement('div');
        headerBottom.className = 'submenu-header-bottom';

        const title = document.createElement('h2');
        title.className = 'submenu-title';
        title.textContent = submenu.title;

        const viewAllLink = document.createElement('a');
        viewAllLink.href = '#';
        viewAllLink.className = 'submenu-item';
        viewAllLink.textContent = 'View All';

        headerBottom.appendChild(title);
        if (submenu.viewAll) {
          headerBottom.appendChild(viewAllLink);
        }

        header.appendChild(headerTop);
        header.appendChild(headerBottom);

        return header;
      }

      createDropdown(item) {
        const dropdownMenu = document.createElement('div');
        dropdownMenu.className = 'dropdown-menu';

        const grid = document.createElement('div');
        grid.className = 'dropdown-grid';

        item.items.forEach(itemText => {
          const link = document.createElement('a');
          link.href = '#';
          link.className = 'dropdown-item';
          link.textContent = itemText;
          grid.appendChild(link);
        });

        dropdownMenu.appendChild(grid);
        return dropdownMenu;
      }
    }

    // MenuState and MenuManager classes
    class MenuState {
      constructor() {
        this.activeDropdown = null;
        this.activeSubmenu = null;
        this.observers = [];
      }

      subscribe(observer) {
        this.observers.push(observer);
      }

      notify() {
        this.observers.forEach(observer => observer(this));
      }

      setActiveDropdown(dropdown) {
        this.activeDropdown = dropdown;
        this.notify();
      }

      setActiveSubmenu(submenu) {
        this.activeSubmenu = submenu;
        this.notify();
      }

      closeAll() {
        this.activeDropdown = null;
        this.activeSubmenu = null;
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
          menu.classList.remove('active');
        });
        this.notify();
      }
    }

    class MenuStrategy {
      handleMenuClick(menuState, dropdown) {
        const grid = dropdown.querySelector('.dropdown-grid');
        if (grid) {
          grid.style.display = 'flex';
          grid.style.visibility = 'visible';
        }
        dropdown.style.display = 'block';
        dropdown.classList.add('active');
      }
    }

    class MegaMenuStrategy extends MenuStrategy {
      handleMenuClick(menuState, dropdown) {
        const grid = dropdown.querySelector('.dropdown-grid');
        if (grid) {
          grid.style.display = 'flex';
          grid.style.visibility = 'visible';
        }
        dropdown.style.display = 'block';
        dropdown.style.opacity = '1';
      }
    }

    class SubmenuStrategy extends MenuStrategy {
      handleMenuClick(menuState, dropdown) {
        dropdown.style.display = 'block';
        dropdown.style.opacity = '1';
      }
    }

    class MenuManager {
      constructor() {
        this.state = new MenuState();
        this.megaMenuStrategy = new MegaMenuStrategy();
        this.submenuStrategy = new SubmenuStrategy();
        this.init();
      }

      init() {
        this.setupStateObserver();
        this.setupEventDelegation();
        this.setupOutsideClickHandler();
        this.setupMouseLeaveHandler();
      }

      setupStateObserver() {
        this.state.subscribe((state) => {
          // First hide all dropdowns except the active one
          document.querySelectorAll('.dropdown-menu').forEach(dropdown => {
            if (dropdown !== state.activeDropdown) {
              dropdown.style.display = 'none';
              dropdown.style.opacity = '1';
              const grid = dropdown.querySelector('.dropdown-grid');
              if (grid) {
                grid.style.display = 'none';
              }
            }
          });

          // Hide all submenus except the active one
          document.querySelectorAll('.submenu').forEach(submenu => {
            if (submenu !== state.activeSubmenu) {
              submenu.style.display = 'none';
            }
          });

          // Show active dropdown if exists
          if (state.activeDropdown) {
            const hasGrid = state.activeDropdown.querySelector('.dropdown-grid');
            const strategy = hasGrid ? this.megaMenuStrategy : this.submenuStrategy;
            strategy.handleMenuClick(state, state.activeDropdown);
          }

          if (state.activeSubmenu) {
            state.activeSubmenu.style.display = 'block';
            if (state.activeDropdown) {
              state.activeDropdown.style.opacity = '0.5';
            }
          }
        });
      }

      setupEventDelegation() {
        document.addEventListener('click', (e) => {
          // Handle nav links
          if (e.target.closest('.site-header__nav-link')) {
            e.preventDefault();
            const navItem = e.target.closest('.site-header__nav-item');
            const dropdown = navItem.querySelector('.dropdown-menu');
            
            if (dropdown) {
              if (this.state.activeDropdown === dropdown) {
                this.state.closeAll();
              } else {
                this.state.setActiveDropdown(dropdown);
              }
            }
          }

          // Handle submenu triggers
          if (e.target.closest('[data-submenu-trigger]')) {
            e.preventDefault();
            const submenu = document.querySelector(
              e.target.closest('[data-submenu-trigger]').dataset.submenuTarget
            );
            if (submenu) {
              this.state.setActiveSubmenu(submenu);
            }
          }

          // Handle back button
          if (e.target.closest('.submenu-back')) {
            this.state.setActiveSubmenu(null);
          }

          // Handle close button
          if (e.target.closest('.submenu-close')) {
            this.state.closeAll();
          }
        });
      }

      setupOutsideClickHandler() {
        document.addEventListener('click', (e) => {
          if (!e.target.closest('.site-header__nav-item')) {
            this.state.closeAll();
          }
        });
      }

      setupMouseLeaveHandler() {
        document.querySelectorAll('.site-header__nav-item').forEach(item => {
          item.addEventListener('mouseleave', (e) => {
            if (!e.relatedTarget?.closest('.submenu') && 
                !e.relatedTarget?.closest('.dropdown-menu')) {
              this.state.closeAll();
            }
          });
        });
      }
    }

    // Initialize menu when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      const menuBuilder = new MenuBuilder(navigationData);
      const navigation = document.querySelector('.site-header__navigation');
      const existingNavList = navigation.querySelector('.site-header__nav-list');
      const newNavList = menuBuilder.createMainNav();
      
      if (existingNavList) {
        navigation.replaceChild(newNavList, existingNavList);
      } else {
        navigation.insertBefore(newNavList, navigation.firstChild);
      }

      new MenuManager();
    });
  </script>
